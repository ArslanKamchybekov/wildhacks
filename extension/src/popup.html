<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoalKeeper Extension</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .section {
      padding: 10px;
    }
    .hidden {
      display: none;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
    .status-box {
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GoalKeeper Extension</h1>
    </div>
    
    <!-- Login Section (shown when not logged in) -->
    <div id="login-section" class="section">
      <p>Enter your email to track your productivity:</p>
      <div class="form-group">
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" placeholder="Enter your email" required>
      </div>
      <button id="login-btn">Login</button>
      <div id="login-error" class="error-message hidden"></div>
    </div>
    
    <!-- Status Section (shown when logged in) -->
    <div id="pet-section" class="section hidden">
      <div class="status-box">
        <p id="status-message">Logged in. Tab tracking is active.</p>
      </div>
      <button id="logout-btn">Logout</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
